    <style>
        /* -------------------------------------------
         * GRUNDLEGENDE DEFINITIONEN
         * ------------------------------------------- */
        html, body {
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #000;
        }

        /* -------------------------------------------
         * PRELOADER (Unverändert)
         * ------------------------------------------- */
        #preloader {
            position: fixed; top: 0; left: 0; 
            width: 100dvh; 
            height: 100dvh; 
            left: 50%;
            transform: translateX(-50%); 

            background-color: #000; z-index: 9999; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            color: #fff; font-size: 1.5em; opacity: 1;
            transition: opacity 1.5s ease-out; 
            pointer-events: all; 
            font-family: sans-serif;
            
            box-sizing: border-box;
            padding-top: 20dvh; 
            padding-bottom: 20dvh; 
            text-align: center; 
        }

        /* -------------------------------------------
         * HAUPT-CONTAINER: FINALE POSITION
         * ------------------------------------------- */
        .website-frame {
            position: absolute;
            height: 100dvh; 
            width: 100dvh; 
            top: 0; 
            left: 50%; 
            overflow: hidden; 
            
            touch-action: none;
            
            /* FINALE TRANSFORMATION */
            transform-origin: 57.840% 76.321%; 
            transform: translateX(-50%) scale(1.3403); 
            
            transition: opacity 0.8s ease-out; 
            opacity: 1;
        }
        
        .fade-out {
            opacity: 0 !important;
        }

        /* -------------------------------------------
         * SLICE STYLES
         * ------------------------------------------- */
        .slice {
            position: absolute;
            box-sizing: border-box;
            display: block;
            margin: -0.05%; 
        }
           
        .slice.link-slice {
            text-decoration: none; 
            color: inherit;
            position: absolute;
        }

        /* Reguläres Slice Bild (Basis-Slice) - Wird nur für NICHT-KLICKBARE Slices verwendet */
        .slice img.base-slice { 
            display: block; 
            width: 100%; 
            height: 100%; 
            object-fit: fill; 
        }
        
        /* Overlay Bild (wird JETZT als Basis UND GLOW verwendet, um Verschiebung zu verhindern) */
        .slice.link-slice .overlay-slice {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            
            /* WICHTIG: Opacity 1 im Ruhezustand, da es das Basis-Bild ersetzt */
            opacity: 1; 
            
            /* Glow/Shadow entfernen im Ruhezustand */
            filter: none;
            
            transition: filter 0.15s ease-out; /* Übergang für Glow-Effekt */
            pointer-events: none; 
        }
        
        /* -------------------------------------------
         * GLOW EFFEKTE (ANGEWENDET AUF DAS OVERLAY)
         * ******************************************* * drop-shadow wird auf das sichtbare PNG angewendet */
         
        /* Das Overlay wird beim Klick aktiviert und erhält den Glow-Effekt */
        .link-slice .overlay-slice.glow {
            /* Das Bild selbst bleibt sichtbar, nur der Filter ändert sich */
        }

        /* --- VIDEOS (Slice 12) - GLOW STÄRKER --- */
        .link-slice[data-slice-id='Slice12'] .overlay-slice.glow {
             filter: drop-shadow(0 0 15px rgba(138, 43, 226, 1)) drop-shadow(0 0 30px rgba(138, 43, 226, 0.7));
        }
        
        /* --- MUSIK (Slice 11) - GLOW BREITER --- */
        .link-slice[data-slice-id='Slice11'] .overlay-slice.glow {
             filter: drop-shadow(0 0 15px rgba(255, 0, 150, 0.9)) drop-shadow(0 0 30px rgba(255, 0, 150, 0.6));
        }
        
        /* --- SLICE 14 (NUR GLOW) - GLOW LÄNGER HALTEN --- */
        .link-slice[data-slice-id='Slice14'] .overlay-slice.glow {
            filter: drop-shadow(0 0 10px rgba(0, 191, 255, 0.9)) drop-shadow(0 0 25px rgba(0, 191, 255, 0.7));
        }
        
        /* --- SPIELE (Slice 24) - Standard Glow --- */
        .link-slice[data-slice-id='Slice24'] .overlay-slice.glow {
             filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.9)) drop-shadow(0 0 20px rgba(0, 255, 0, 0.6));
        }
        
        /* --- DABDOUBI/BÄR (Slice 15) - Standard Glow --- */

             filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.9)) drop-shadow(0 0 20px rgba(255, 165, 0, 0.6));
        }

    </style>

<script>
// -------------------------------------------
// JavaScript
// -------------------------------------------

const GLOW_DURATION = 150; // Leichte Erhöhung der Dauer (Slice 14 profitiert am meisten)
const FADE_DURATION = 800; // Dauer der Überblendung in ms

/**
 * Verfolgt den Ladefortschritt der Bilder.
 */
function trackLoadingProgress() {
    const images = document.querySelectorAll('#website-frame img');
    const loadingBar = document.getElementById('loading-bar');
    let loadedCount = 0;
    const totalCount = images.length;
    const MIN_WAIT_TIME = 800;
    const startTime = Date.now();

    if (totalCount === 0) {
        return new Promise(resolve => setTimeout(resolve, MIN_WAIT_TIME));
    }
    
    const updateProgress = () => {
        const progress = (loadedCount / totalCount) * 100;
        loadingBar.style.width = progress + '%';
    };

    const promises = [];

    images.forEach(img => {
        if (!img.complete) {
            promises.push(new Promise(resolve => {
                const onLoadOrError = () => {
                    loadedCount++;
                    updateProgress();
                    resolve();
                };
                img.onload = onLoadOrError;
                img.onerror = onLoadOrError; 
            }));
        } else {
            loadedCount++;
            updateProgress();
        }
    });

    return Promise.all([
        Promise.all(promises),
        new Promise(resolve => {
            const timeElapsed = Date.now() - startTime;
            const remainingTime = MIN_WAIT_TIME - timeElapsed;
            setTimeout(resolve, Math.max(0, remainingTime));
        })
    ]);
}

/**
 * Versteckt den Preloader.
 */
function hidePreloader() {
    const preloader = document.getElementById('preloader');
    
    preloader.style.opacity = '0';
    
    setTimeout(() => {
        preloader.style.display = 'none';
        preloader.style.pointerEvents = 'none'; 
    }, 1500); 
}

/**
 * Behandelt Klicks auf alle Link-Sektionen (a.link-slice).
 * @param {Event} e - Das Klick-Ereignis.
 */
function defaultClickHandler(e) {
    e.preventDefault(); 

    const linkElement = e.currentTarget;
    const targetUrl = linkElement.href;
    
    // Prüfe, ob die URL *keine* Weiterleitung auslösen soll (nur Glow).
    const isGlowOnly = (targetUrl === 'javascript:void(0);' || targetUrl === '#');
    
    const overlaySlice = linkElement.querySelector('.overlay-slice');
    const websiteFrame = document.getElementById('website-frame');

    // 1. GLOW-START
    if (overlaySlice) {
        overlaySlice.classList.add('glow');
    }

    // 2. TIMEOUT für Glow-Dauer
    setTimeout(() => {
        
        if (!isGlowOnly) {
            // Wenn es ein ECHTER Link ist: Überblendung und Weiterleitung
            websiteFrame.classList.add('fade-out');

            setTimeout(() => {
                // Die Weiterleitung erfolgt hier
                window.location.href = targetUrl;
            }, FADE_DURATION);
            
        } else {
            // Wenn es NUR Glow ist (z.B. Slice 14): Glow entfernen
            if (overlaySlice) {
                overlaySlice.classList.remove('glow');
            }
        }

    }, GLOW_DURATION);
}

/**
 * Behebt das Problem mit dem schwarzen Bildschirm beim Klick auf "Zurück".
 */
window.addEventListener('pageshow', (event) => {
    if (event.persisted) {
        const websiteFrame = document.getElementById('website-frame');
        
        setTimeout(() => {
            websiteFrame.classList.remove('fade-out');
            
            // Entferne alle Glow-Klassen
            document.querySelectorAll('.overlay-slice.glow').forEach(el => {
                el.classList.remove('glow');
            });
        }, 0); 
    }
});


document.addEventListener('DOMContentLoaded', () => {
    // Füge den Klick-Handler zu allen Link-Slices hinzu
    const linkSlices = document.querySelectorAll('.link-slice');
    linkSlices.forEach(link => {
        link.addEventListener('click', defaultClickHandler);
    });
    
    // Starte den Preloader
    trackLoadingProgress().then(() => {
        hidePreloader();
    });
});
</script>
