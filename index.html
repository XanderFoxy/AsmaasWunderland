<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmaas Wunderland - Interaktive Webseite</title>
    <link rel="stylesheet" href="styles.css?v=26"> 
</head>
<body>
    
    <div id="preloader">
        <div id="preloader-text-container">
            <div id="preloader-text">
                <span style="font-size: 1.2em; margin-right: 0.5em;">✨</span>
                <span>Betritt Asmaas Wunderland</span>
            </div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <div id="bild-container">

        <div class="slice-wrapper" id="slice-1">
            <img src="https://xanderfoxy.github.io/asmaaswunderland/slice1.jpeg" alt="Himmel Mitte">
        </div>
        <div class="slice-wrapper" id="slice-9">
            <img src="https://xanderfoxy.github.io/asmaaswunderland/slice9.jpeg" alt="Kleines Bildchen links der Überschrift">
        </div>
        
        <div class="slice-wrapper" id="slice-2">
            <img src="https://xanderfoxy.github.io/asmaaswunderland/slice2.png" alt="Überschrift Asmaas Wunderland, animierbar">
            
            <div id="glow-overlay"></div>
        </div>
        
        <div class="slice-wrapper" id="slice-10">
            <img src="https://xanderfoxy.github.io/asmaaswunderland/slice10.jpeg" alt="Kleines Bildchen rechts der Überschrift">
        </div>
        
        </div>

    <script src="script.js"></script>
</body>
</html>
