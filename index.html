    <style>
        /* -------------------------------------------
         * GRUNDLEGENDE DEFINITIONEN
         * ------------------------------------------- */
        html, body {
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #000;
        }

        /* -------------------------------------------
         * PRELOADER (Unverändert)
         * ------------------------------------------- */
        #preloader {
            position: fixed; top: 0; left: 0; 
            
            /* Preloader auf 9:16 Basis bringen und zentrieren */
            width: 100dvh; 
            height: 100dvh; 
            left: 50%;
            transform: translateX(-50%); 

            background-color: #000; z-index: 9999; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            color: #fff; font-size: 1.5em; opacity: 1;
            transition: opacity 1.5s ease-out; 
            pointer-events: all; 
            font-family: sans-serif;
            
            box-sizing: border-box;
            padding-top: 20dvh; 
            padding-bottom: 20dvh; 
            text-align: center; 
        }

        #preloader-text-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            max-width: 80%; 
        }
        
        #preloader-text {
            display: flex; align-items: center; white-space: nowrap; margin-bottom: 10px; 
        }

        #loading-bar-container {
            width: max-content; 
            min-width: 250px; 
            max-width: 100%; 
            height: 8px; 
            background-color: #333; 
            border-radius: 4px; 
            overflow: hidden;
            align-self: center; 
        }

        #loading-bar {
            height: 100%; width: 0%; background-color: #8A2BE2;
            border-radius: 4px; transition: width 0.1s linear; 
        }

        /* -------------------------------------------
         * HAUPT-CONTAINER: KORRIGIERTE $9:16$ BASIS
         * ------------------------------------------- */
        .website-frame {
            position: absolute;
            height: 100dvh; 
            width: 100dvh; 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%) scale(1); 
            overflow: hidden; 
            
            /* Deaktiviert Schwenken (Panning), um ungewollte Verschiebung nach Zoom zu verhindern */
            touch-action: none;
            
            /* ************************************************************* */
            /* KORREKTUR DES ANKERPUNKTS (transform-origin) */
            /* Horizontal: 68.064% */
            /* Vertikal: 82.669% */
            transform-origin: 68.064% 82.669%; 
            /* ************************************************************* */

            transition: transform 3s ease-out; 
        }
        
        /* KLASSE FÜR DEN GEZOOMTEN ENDPUNKT (Skalierung angepasst) */
        .zoom-in {
            /* NEUE Skalierung: 1.1454 (Um zwei Boxen größer im Zoomverhältnis) */
            transform: translateX(-50%) scale(1.1454) !important; 
        }

        /* -------------------------------------------
         * SLICE STYLES (Unverändert)
         * ------------------------------------------- */
        .slice {
            position: absolute;
            box-sizing: border-box;
            display: block;
            margin: -0.05%; 
        }
           
        .slice img { 
            display: block; 
            width: 100%; 
            height: 100%; 
            object-fit: fill; 
        }
        
        /* Stil für Link-Slices, um Bild und Link auf die gleiche Größe zu bringen */
        .slice.link-slice {
            text-decoration: none; 
            color: inherit;
        }

    </style>

<script>
// -------------------------------------------
// JavaScript (unverändert)
// -------------------------------------------

function trackLoadingProgress() {
    const images = document.querySelectorAll('#website-frame img');
    const loadingBar = document.getElementById('loading-bar');
    let loadedCount = 0;
    const totalCount = images.length;
    const MIN_WAIT_TIME = 800;
    const startTime = Date.now();

    if (totalCount === 0) {
        return new Promise(resolve => setTimeout(resolve, MIN_WAIT_TIME));
    }
    
    const updateProgress = () => {
        const progress = (loadedCount / totalCount) * 100;
        loadingBar.style.width = progress + '%';
    };

    const promises = [];

    images.forEach(img => {
        if (!img.complete) {
            promises.push(new Promise(resolve => {
                const onLoadOrError = () => {
                    loadedCount++;
                    updateProgress();
                    resolve();
                };
                img.onload = onLoadOrError;
                img.onerror = onLoadOrError; 
            }));
        } else {
            loadedCount++;
            updateProgress();
        }
    });

    return Promise.all([
        Promise.all(promises),
        new Promise(resolve => {
            const timeElapsed = Date.now() - startTime;
            const remainingTime = MIN_WAIT_TIME - timeElapsed;
            setTimeout(resolve, Math.max(0, remainingTime));
        })
    ]);
}

function startZoomAnimation() {
    const bildContainer = document.getElementById('website-frame');
    bildContainer.classList.add('zoom-in');
}

function hidePreloader() {
    const preloader = document.getElementById('preloader');
    
    preloader.style.opacity = '0';
    
    setTimeout(startZoomAnimation, 100);
    
    setTimeout(() => {
        preloader.style.display = 'none';
        preloader.style.pointerEvents = 'none'; 
    }, 1500); 
}

document.addEventListener('DOMContentLoaded', () => {
    trackLoadingProgress().then(() => {
        hidePreloader();
    });
});
</script>
