    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            
            /* **Grid-Container** für die Zentrierung: */
            display: grid;
            /* Zentriert den Inhalt horizontal und vertikal */
            place-items: center; 
            
            /* Volle Höhe nutzen */
            min-height: 100vh; 
            min-height: 100dvh; 
            
            /* Nur horizontaler Überlauf erlaubt (für die Ränder) */
            overflow-x: auto; 
            overflow-y: hidden;
        }

        /* Der Container für das Gesamtbild (2048x2048px) */
        .website-frame {
            position: relative; 
            
            /* Originalgröße des Inhalts */
            width: 2048px;
            height: 2048px; 
            
            /* *************************************************************** */
            /* ZUVERLÄSSIGE LOGIK: VERTICAL BÜNDIG, HORIZONTAL ZENTRIERT DURCH GRID */
            /* *************************************************************** */
            
            /* 1. Skalierungsfaktor berechnen: (100% Viewport-Höhe / 2048px Originalhöhe) */
            /* Wir verwenden die dynamische Höhe, um alle Display-Bereiche einzubeziehen */
            --scale: calc(100dvh / 2048); 
            
            /* 2. Transformation anwenden: Nur die Skalierung! */
            /* Grid kümmert sich um die horizontale Zentrierung */
            transform: scale(var(--scale));
            
            /* 3. Zentrierungspunkt festlegen: Obere Mitte des Frames (50% X, 0% Y) */
            /* Damit die Skalierung vom oberen Rand beginnt und unten bündig abschließt. */
            transform-origin: center top; 
            
            /* Da 'place-items: center' im Body den Frame standardmäßig vertikal zentrieren würde,
               müssen wir ihn mit 'margin-top' ganz nach oben verschieben.
               Der Wert ist negativ, da der Frame bereits (durch Grid) in der Mitte positioniert ist und wir ihn
               um die Hälfte seiner SKALIERTEN Höhe nach oben verschieben müssen, um ihn oben bündig zu machen.
               Da transform-origin: center top das meiste abfängt, setzen wir nur einen kleinen negativen 
               Spielraum, um sicherzugehen. */
            margin-top: calc(-50dvh + 50%); /* Korrigiert die vertikale Position, falls Grid ihn zentriert */
        }
        
        /* Fallback für Browser, die dvh nicht unterstützen */
        @supports not (height: 100dvh) {
            body { min-height: 100vh; }
            .website-frame {
                --scale: calc(100vh / 2048);
                transform: scale(var(--scale));
            }
        }

        .slice {
            position: absolute;
            box-sizing: border-box;
            display: block;
        }
    </style>
