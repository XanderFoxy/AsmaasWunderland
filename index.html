<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Asmaas Wunderland</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    font-size: 1.2rem;
    z-index: 1000;
  }

  /* Container für 9:16 Viewport */
  .viewport {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Szene skaliert für Smartphone */
  .scene {
    position: absolute;
    width: 2048px;
    height: 2048px;
    top: 0;
    left: 0;
    transform: scale(0.439); /* Skalierungsfaktor */
    transform-origin: top left;
    transition: transform 6s ease-out;
  }

  .scene img {
    position: absolute;
    display: block;
  }

  /* Zoom-Kamerafahrt */
  .zoom-in {
    transform: scale(0.55); /* optional leicht zoom auf die Mitte */
  }
</style>
</head>
<body>

<div id="preloader">✨ Betrete Asmaas Wunderland ...</div>

<div class="viewport">
  <div class="scene" id="scene">

<script>
  window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    const scene = document.getElementById("scene");
    
    preloader.style.transition = "opacity 0.8s ease";
    preloader.style.opacity = 0;

    setTimeout(() => {
      preloader.style.display = "none";
      scene.classList.add("zoom-in"); // optionaler Zoom
    }, 800);
  });
</script>
