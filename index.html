  <title>Asmaas Wunderland</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* --- Preloader --- */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      font-size: 1.5em;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    /* --- Container für das gesamte Bild --- */
    .scene {
      position: relative;
      width: 2048px;
      height: 2048px;
      transform-origin: center center;
      transform: scale(1) translate(0, 0);
      transition: transform 4s ease-in-out;
      margin: 0 auto;
    }

    /* --- Zentrierung auf Handy-Bildschirm --- */
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* --- Slice-Basisstil --- */
    .slice {
      position: absolute;
      image-rendering: auto;
    }

    /* --- Animationsstart --- */
    .zoom-in {
      transform: scale(1.8) translate(-300px, -400px);
    }
  </style>
</head>
<body>
  <div id="preloader">Betrete Asmaas Wunderland…</div>

  <script>
    window.onload = function() {
      const preloader = document.getElementById('preloader');
      const scene = document.getElementById('scene');

      // Verstecke Preloader und starte Zoom
      setTimeout(() => {
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
          scene.classList.add('zoom-in');
        }, 1000);
      }, 2000); // 2 Sekunden warten, bevor Kamerafahrt startet
    };
