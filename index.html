<title>Asmaas Wunderland</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    font-size: 1.2rem;
    z-index: 1000;
  }

  .scene-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
    transform-origin: center center;
    transition: transform 6s ease-out;
  }

  .scene img {
    position: absolute;
    display: block;
  }

  /* Zoom-Kamerafahrt */
  .zoom-in {
    transform: scale(1.4) translateY(-10%);
  }
</style>
</head>

<script>
  window.addEventListener("load", () => {
    const scene = document.getElementById("scene");
    const preloader = document.getElementById("preloader");

    preloader.style.transition = "opacity 0.8s ease";
    preloader.style.opacity = 0;
    setTimeout(() => {
      preloader.style.display = "none";
      // Kamerafahrt / Zoom
      scene.classList.add("zoom-in");
    }, 800);
  });
</script>
