    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            
            /* Volle Höhe nutzen und Vertikales Scrollen verbieten */
            min-height: 100dvh;
            min-height: 100vh;
            overflow-y: hidden;
            
            /* **WICHTIG:** Erlaube horizontalen Überlauf, der zentriert werden muss */
            overflow-x: hidden; 
            
            /* Flexbox für horizontale Zentrierung */
            display: flex; 
            justify-content: center; /* Zentriert den überlaufenden Frame horizontal */
            align-items: flex-start; /* Stellt den Frame oben bündig (Top: 0) */
        }

        /* Der Container für das Gesamtbild (2048x2048px) */
        .website-frame {
            position: relative;
            
            /* *************************************************************** */
            /* ZWINGENDE PROPORTIONALE HÖHEN-ANPASSUNG UND ÜBERLAUF-BERECHNUNG */
            /* *************************************************************** */
            
            /* 1. Höhe des Frames auf die Display-Höhe setzen (garantiert oben/unten bündig) */
            height: 100dvh;
            height: 100vh;
            
            /* 2. Breite MUSS proportional zur Höhe sein, da das Original quadratisch ist (2048x2048).
               Breite = Höhe, was Zwangsläufig zum Überlauf führt, wenn die Display-Breite kleiner ist. */
            width: 100dvh;
            width: 100vh;
            
            /* Da der Body Flexbox zur Zentrierung nutzt, ist keine zusätzliche transform: translateX(-50%) 
               oder left: 50% mehr nötig. Der gesamte Frame wird in der Mitte des Viewports positioniert, 
               wobei die Ränder links und rechts nach außen laufen. ✅ */
        }
        
        .slice {
            position: absolute;
            box-sizing: border-box;
            display: block;
        }
    </style>
</head>
