<script>
window.addEventListener('load', () => {
  const preloader = document.getElementById('preloader');
  preloader.style.display = 'none';

  const scene = document.getElementById('scene-container');

  // Dynamische Berechnung für Zentrierung
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;

  // Fokusbereich: ungefähr Mitte von Asmaas Wunderland + Nase + Plattformen
  const focusX = 1024; // Mittelpunkt im 2048x2048-Canvas, X
  const focusY = 1280; // Mittelpunkt im 2048x2048-Canvas, Y

  // Skaliere, um 9:16 Viewporthöhe auszufüllen
  const scale = viewportHeight / 2048;

  // Transform: Container verschieben, damit Fokus in der Mitte ist
  const translateX = -focusX + (viewportWidth / 2) / scale;
  const translateY = -focusY + (viewportHeight / 2) / scale;

  // Sanfte Zoomfahrt
  scene.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  scene.style.transition = 'transform 5s ease-out';
});
</script>
