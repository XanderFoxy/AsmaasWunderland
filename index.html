<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Asmaas Wunderland</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    font-size: 1.2rem;
    z-index: 1000;
  }

  /* Container */
  .scene-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .scene {
    position: relative;
    width: 2048px;
    height: 2048px;
    transform-origin: top center;
    /* Skaliere auf Viewport-Höhe */
    transform: scale(calc(100vh / 2048));
    transition: transform 6s ease-out;
  }

  .scene img {
    position: absolute;
    display: block;
  }

  /* Zoom-Kamerafahrt */
  .zoom-in {
    transform: scale(calc(100vh / 2048)) translateY(-250px);
  }
</style>
</head>
<body>

<div id="preloader">✨ Betrete Asmaas Wunderland ...</div>

<div class="scene-container">
  <div class="scene" id="scene">

<script>
  window.addEventListener("load", () => {
    const scene = document.getElementById("scene");
    const preloader = document.getElementById("preloader");

    // Preloader ausblenden
    preloader.style.transition = "opacity 0.8s ease";
    preloader.style.opacity = 0;
    setTimeout(() => {
      preloader.style.display = "none";
      // Zoom-Kamerafahrt starten
      scene.classList.add("zoom-in");
    }, 800);
  });
</script>
