    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            min-height: 100vh;
            overflow: hidden; /* KEIN Scrollen erlaubt */
            display: flex; /* Für die horizontale Zentrierung */
            justify-content: center;
            align-items: flex-start; /* Bild beginnt oben bündig */
        }

        /* Der Container für das Gesamtbild (2048x2048px) */
        .website-frame {
            position: relative;
            
            /* *************************************************************** */
            /* NEUE LOGIK: GRÖSSE DIREKT AUF VIEWPORT-BREITE SETZEN */
            /* Die Frame-Höhe wird proportional zur Breite (100vw) gesetzt. */
            /* Im Hochformat wird die Breite als Basis genutzt. */
            width: 100vw;
            height: 100vw; 
            
            /* Da der Frame nun die Breite des Viewports hat, wird er durch Flexbox/justify-content: center 
               korrekt zentriert (was hier in 100vw natürlich immer bündig ist). */
            
            /* WICHTIG: Sollte die Viewport-Höhe kleiner als die Viewport-Breite sein (Querformat),
               wird das Bild in der Höhe abgeschnitten. Da Sie aber den Hochformat-Fokus haben, 
               ist dies hier die radikalste Lösung für das Problem. */
        }
        
        .slice {
            position: absolute;
            box-sizing: border-box;
            display: block;
        }
    </style>
</head>
