<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asmaas Wunderland</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    height: 100%;
    width: 100%;
  }
  #preloader {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-family:sans-serif;
    font-size:24px;
    z-index:1000;
  }
  #scene-container {
    position: relative;
    width: 2048px; /* Originalbildgröße */
    height: 2048px;
    transform-origin: center center;
    /* Start kleiner für Zoom-Fokus auf Smartphone */
    transform: scale(0.44);
    top: 0;
    left: 0;
  }
  .slice {
    position: absolute;
    display: block;
  }
</style>
</head>
<body>

<div id="preloader">Loading...</div>

<div id="scene-wrapper" style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
  <div id="scene-container">

    <!-- Slices, Z-Index von hinten nach vorne -->
    <img src="Slice7.png" class="slice" style="top:0px; left:0px; width:683px; height:677px; z-index:1;">
    <img src="Slice1.jpg" class="slice" style="top:0px; left:683px; width:807px; height:464px; z-index:2;">
    <img src="Slice8.png" class="slice" style="top:0px; left:1490px; width:558px; height:677px; z-index:3;">

    <img src="Slice2.png" class="slice" style="top:464px; left:818px; width:544px; height:118px; z-index:5;">
    <img src="Slice10.jpg" class="slice" style="top:464px; left:1362px; width:128px; height:118px; z-index:6;">
    <img src="Slice11.jpg" class="slice" style="top:582px; left:683px; width:296px; height:95px; z-index:7;">
    <img src="Slice3.png" class="slice" style="top:582px; left:979px; width:160px; height:696px; z-index:8;">
    <img src="Slice12.jpg" class="slice" style="top:582px; left:1139px; width:351px; height:95px; z-index:9;">
    <img src="Slice14.jpg" class="slice" style="top:582px; left:0px; width:979px; height:801px; z-index:10;">

    <img src="Slice17.jpg" class="slice" style="top:1278px; left:437px; width:854px; height:371px; z-index:14;">
    <img src="Slice4.png" class="slice" style="top:1609px; left:437px; width:277px; height:202px; z-index:15;">

    <img src="Slice20.jpg" class="slice" style="top:2104px; left:437px; width:277px; height:41px; z-index:20;">

  </div>
</div>

<script>
  // Warten bis alles geladen ist
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    preloader.style.display = 'none';

    const scene = document.getElementById('scene-container');
    // Sanfte Zoom-Kamerafahrt
    scene.style.transition = 'transform 5s ease-out';
    scene.style.transform = 'scale(0.6)'; // Beispiel: zoom von 0.44 -> 0.6
    // Optional: zusätzlich zentrieren
  });
</script>

</body>
</html>
