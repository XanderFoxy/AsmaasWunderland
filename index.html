<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Asmaas Wunderland</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    /* Container für das komplette zusammengesetzte Bild */
    #scene {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;         /* passt Bildhöhe exakt an Bildschirmhöhe an */
      width: auto;           /* Breite ergibt sich proportional */
      aspect-ratio: 1 / 1;   /* 2048x2048 Quadrat */
      transform-origin: center center;
    }

    /* Alle Slices positionieren sich relativ im Quadrat */
    .slice {
      position: absolute;
      image-rendering: auto;
    }

    /* Basisbreite und Höhe in Prozent vom 2048x2048 Canvas */
    /* Beispiel: 683px → (683 / 2048 * 100)% */
  </style>
</head>
<body>

  <div id="scene">
    <!-- Alle Slices – URLs und Endungen wie beschrieben -->
    <!-- Hier nur exemplarisch der obere Teil, Rest bleibt aus vorheriger Version -->
