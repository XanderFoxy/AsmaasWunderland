<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asmaas Wunderland</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  /* Preloader */
  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Georgia", serif;
    font-size: 1.5em;
    z-index: 1000;
    transition: opacity 1s ease;
  }

  /* Wrapper zentriert das Bild im Viewport */
  .wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    transform: translate(-50%, -50%);
  }

  /* Szene: ganze Fläche (2048x2048), skaliert auf Bildschirmbreite */
  .scene {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    transform-origin: center center;
    transform: scale(1);
    transition: transform 5s ease-in-out;
  }

  /* Slices: mit relativer Skalierung (Prozent) */
  .slice {
    position: absolute;
    width: auto;
    height: auto;
    max-width: none;
  }

  /* Kamerafahrt */
  .zoom-in {
    transform: scale(1.4) translateY(-10%);
  }

  /* Handy-spezifisch: Fokus leicht nach unten */
  @media (max-width: 768px) {
    .zoom-in {
      transform: scale(1.8) translateY(-15%);
    }
  }
</style>
</head>

  <script>
    window.onload = function() {
      const preloader = document.getElementById('preloader');
      const scene = document.getElementById('scene');

      setTimeout(() => {
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
          scene.classList.add('zoom-in');
        }, 1000);
