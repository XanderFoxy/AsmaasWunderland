        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            min-height: 100vh; /* Mindestens 100vh als Fallback */
            overflow: hidden; 
        }

        /* Der Container für das Gesamtbild (2048x2048px) */
        .website-frame {
            position: absolute;
            
            /* Originalgröße des Inhalts */
            width: 2048px;
            height: 2048px; 
            
            /* Zentrierung auf der Mitte des Viewports (50%/50%) */
            top: 50%;
            left: 50%;
            
            /* *************************************************************** */
            /* KORRIGIERTE LOGIK: VERTIKAL PASSEN (100vh), ZENTRIERT ÜBER TRANSLATE */
            /* *************************************************************** */
            
            /* 1. Skalierungsfaktor berechnen: Nutzt 100vh (oder 100dvh) für maximale vertikale Sichtbarkeit */
            --scale: calc(100vh / 2048); /* Fallback für Browser, die dvh nicht unterstützen */
            --scale-dvh: calc(100dvh / 2048); /* Dynamic Viewport Height (modern) */
            
            /* 2. Transformation anwenden: 
               - Zuerst auf 100dvh skalieren (um die vertikale Passform zu erzwingen)
               - Dann um die Hälfte der eigenen Abmessungen zurückverschieben, 
                 um es um die MITTE zu zentrieren. */
            transform: 
                translate(-50%, -50%) /* Zentriert den Frame relativ zum 50%/50% Punkt */
                scale(var(--scale-dvh)); /* Skaliert das gesamte Element proportional */
            
            /* Fallback auf 100vh */
            @supports not (height: 100dvh) {
                 transform: 
                    translate(-50%, -50%)
                    scale(var(--scale));
            }
        }
        
        .slice {
            position: absolute;
            box-sizing: border-box;
            display: block;
        }
    </style>
