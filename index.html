<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asmaas Wunderland</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }

  /* Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Trebuchet MS', sans-serif;
    font-size: 1.2rem;
    z-index: 1000;
  }

  /* Hauptcontainer */
  .scene {
    position: relative;
    width: 2048px;
    height: 2048px;
    transform-origin: center;
    transition: transform 7s ease-out;
    margin: 0 auto;
  }

  /* Alle Slices */
  .scene img {
    position: absolute;
    display: block;
  }

  /* Kamerafahrt */
  .zoom-in {
    transform: scale(1.4) translateY(8%);
  }

  /* Handy-Fokus tiefer + stärkerer Zoom */
  @media (max-width: 768px) {
    .zoom-in {
      transform: scale(1.8) translateY(18%);
    }
  }
</style>
</head>

<body>
<div id="preloader">✨ Betrete Asmaas Wunderland ...</div>

<div class="scene" id="scene">
  <!-- Obere Reihe -->
  <img src="https://xanderfoxy.github.io/AsmaWunderland/Slice7.png" style="top:0; left:0; width:683px; height:677px;">

</div>

<script>
  // Warten, bis alle Bilder geladen sind
  window.addEventListener("load", () => {
    const scene = document.getElementById("scene");
    const preloader = document.getElementById("preloader");

    // Preloader langsam ausblenden
    preloader.style.transition = "opacity 1s ease";
    preloader.style.opacity = 0;

    setTimeout(() => {
      preloader.style.display = "none";
      // Kamerafahrt starten
      scene.classList.add("zoom-in");
    }, 1000);
  });
</script>
</body>
